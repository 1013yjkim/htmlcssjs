<!DOCTYPE html>
<html>
<head>
    <title>ex05list.html</title>
</head>
<body>
<h1>목록 태그</h1>
<h2> 순서있는 목록태그 : ol</h2>
<!-- ol 태그 속성 
type : A, a, i, I, 1
start : 시작값을 지정한다-->
<ol type="a" start="3">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Java</li>
</ol>
<hr color="red">
<h2>순서 없는 목록 태그 : ul</h2>
<!--ul의 속성
type : disc(기본), circle, square-->
<ul type="square">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Java</li>
</ul>
</body>
</html>
