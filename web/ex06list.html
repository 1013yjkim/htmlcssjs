<body>
    <h1>중첩 목록</h1>
    <ol type="1">
        <li>Back End
            <ol type="a">
            <li>Java</li>
            <li>JSP</li>
            <li>Node.js</li>
        </ol></li>
        <li>Front End
            <ul type="disc">
            <li>JavaScript</li>
            <li>JQuery</li>
            <li>React.js</li>
            <li>Vue.js</li>
        </ul></li>
    </ol>
    <hr color="orange">
    <h2> DL > DT, DD 태그</h2>
    <p>DL 태그는 용어를 정의라는 영역을 정할 때 사용 된다 <br>
    용어의 제목은 DT 태그로, 용어에 대한 설명을 DD태그를 사용한다</p>
    <dl>
        <dt>HTML</dt>
        <dd> Hyper Text Markup Language</dd>
        <dt>JSP</dt>
        <dd>Java Server Page</dd>
    </dl>
</body>
</html>
