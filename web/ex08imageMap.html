<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08imageMap.html</title>
</head>
<body>
    <h1>이미지 맵을 이용해봅시다</h1>
    <p>이미지 맵븡ㄴ 이미지의 좌표점에 따라 위치를 지정하여 링크를 거는 형식을 사용합니다.</p>
    <hr color="red">
    <img src="images/menu.png" usemap="#img_map">
<!-- map 태그 안에  area태그를 통해서 좌표를 지정한다-->
    <map name="img_map">
        <area shape="rect" coords="27,22,84,80" href="http://www.naver.com">
        <area shape="circle" coords="152,48,30" href="http://www.daum.net">
        <area shape="poly" coords="252,20,218,74,277,74" href="http://www.google.com">
    </map>
</body>
</html>
