<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex18form.html</title>
    <style type="text/css">
        fieldset{
            padding:20px;
        }
        input{
            width:20%;
            padding:5px;
        }
        label{
            width:20%;/*인라인 요소들은 width height안먹음 display가 필요*/
            display: inline-block;
        }
        button{
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>HTML5에 추가된 입력 양식</h1>
    <fieldset>
        <legend>::회원가입 양식::</legend><!--컨테이너 역할-->
        <form name="joinF" action="join.jsp" method="get">
            <label>이메일</label>
            <input type="email" name="userEmail" required multiple style="width:60%"><br><br>
            <!--type을 email로 지정하면 형식확인 간단하게 체크 submit 버튼이 눌렸을 때 형식이 맞지 않으면 에러메세지 출력-->
            <!-- multiple : 콤마(,)로 연결하여 이메일을 여러개 입력가능
                required : 필수로 입력해야함을 의미한다-->
            <label for="homepage">홈페이지</label>
            <input type="url" name="homepage" id="homepage" placeholder="URL형식으로 작성해주세요" style="width:60%">
            <br><br>
            <label for="birth">생년월일</label>
            <input type="date" name="birth" id="birth" min="2023-02-01" max="2023-12-31">
            시분초<input type="time" name="birthTime" id="birthTime"><br><br>
            <label for="phone">연락처</label>
            <input for="tell" name="phoneN" id="phoneN">
            <!--타입이 tel일 경우 url, email과는 달리 전화번호 형식이 맞지않다고 에러를 출력하지는 않는다 모바일기기에서 이 형식을 사용하면 숫자패드가 나타나 입력을 받는다-->
            <br><br>

            <label for="cr">좋아하는 색</label>
            <input type="color" name="cr" id="cr" value="#f399ff">
            <!--value 속성으로 디폴트값 바꾸기 가능 16진수로 색표현
                red : 0~255
                green : 0~255
                blue : 0~255
                16진수 : 0~9, 10, 11, 12, 13, 14, 15
                        0~9, A,  B,   C,  D,  E,  F -->
            <br><br>
            <label for="rgb">RGB범위</label>
            <input type="range" name="rgb" id="rgb" min="0" max="255" value="50">
            <br><br>
            <label for="age">나이</label>
            <input type="number" name="age" id="age" min="19" max="60" step="2">
            <button type="submit">회원가입</button> 
            <button type="reset">다시쓰기</button>
            <button type="button" onclick="joinF.submit()">일반 버튼</button>
        </form>
    </fieldset>
</body>
</html>
