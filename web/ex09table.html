<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09table.html</title>
</head>
<body>
    <h1>테이블(표) - table태그 (3행 2열)</h1>
    <table border="1" width="80%">
        <!--1행 tr : table row, td : table data
                                th : table header : 중앙정렬, 글자가 bold함-->
        <tr>
            <th>1,1</th>
            <td>1,2</td>
        </tr>
        <!--2행-->
        <tr>
            <td>2,1</td>
            <td>2,2</td>
        </tr>
        <!--3행-->
        <tr>
            <td>3,1</td>
            <td>3,2</td>
        </tr>
    </table>

    <hr color="red">
    <!--빨강으로 표시된건 html5에서는 잘 안쓰는거 css로 대체됨-->
    <table border="1" width="90%" align="center" bordercolor="blue" height="400px" cellpadding="20" cellspacing="30" background="./images/flower2.png">
        <thead>
            <tr bgcolor="beige">
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>
                <th>주소</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td bgcolor="hotpink" style="color:white">홍길동</td>
                <td>010-4545-7878</td>
                <td>서울 강남구 삼성동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김예주</td>
                <td>010-9296-7878</td>
                <td>경기도 용인시 기흥구</td>
            </tr>
            <tr>
                <td>3</td>
                <td>바보</td>
                <td>010-4545-7878</td>
                <td>서울 강남구 바보동</td>
            </tr>
            <tr>
                <td>4</td>
                <td>정호석</td>
                <td>010-4545-7878</td>
                <td>서울 강남구 빅히트</td>
            </tr>
            <tr>
                <td>5</td>
                <td>김예하</td>
                <td>010-4545-7878</td>
                <td>나가</td>
            </tr>
        </tbody>
        <caption>연락처 모음</caption>
    </table>
</body>
</html>
