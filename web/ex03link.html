<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>텍스트에 하이퍼 링크를 걸어봅시당</h1>
        <a href="http://www.naver.com">네이버</a> | <a href="http://www.google.com" target="_blank">구글</a> 
        <!-- target="_blank" 새로운 탭을 열어서 이동한다-->| <a href="http://www.daum.net">다음</a>
        <hr color="red">
        <a href="ex01.html">내가 만든 문서 1 - ex01.html</a><br>
        <a href="./test.html">내가 만든 문서 2 - test.html</a>
        <!--현재 디렉토리에서 찾아오라는 뜻 : ./파일명
        하나 위에 디렉토리에서 찾아오라는 뜻 : ../파일명
        두단계 위에 상위 디렉토리에서 ...: ../../파일명-->
        <hr color="blue">
        <a href="./sample/hello.html">sample 안에 hello.html로 가기</a><br>
        <a href="sample/hello.html">sample 안에 hello.html로 가기</a><br>
        <!-- 상대경로 : 현재 실행중인 파일을 기준으로 경로를 잡을 때-->
        <a href="/sample/hello.html">hello.html로 가기</a>
        <a href="http://127.0.0.1:5500/sample/hello.html">hello.html로 가기</a>
        <!-- 절대경로 : 슬래시가 들어감-->
    </body>
</html>
