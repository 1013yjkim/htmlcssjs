<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15form.html</title>
</head>
<body>
    <h1>form 양식</h1>
    <p>form 태그는 사용자가 입력한 값들을 웹서버에 전달하고자 할 때 사용한다.
        <br>
        form 태그 안에는 다양한 입력 양식들이 올 수 이있는데 이를 form control이라고 한다.
    </p>
    <hr color="red">
    <!-- form태그의 속성
	1) name, id : 폼을 식별할 수 있는 이름
	2) action : 폼 양식을 처리해줄 서버 페이지를 기술한다.
	3) method : 데이터 전송방식을 기술한다. 주로 get아니면 post를 기술한다. put, delete,..
			get방식은 간단한 데이터 전송시 사용한다.=> 사용자가 입력한 값이 url부분에 노출됨
			post방식은 대용량의 데이터 전송시 사용 => 데이터가 노출되지 않는다.
    4) enctype : 인코딩 방식을 지정한다.
				파일 업로드시는 multipart/form-data를 지정해야 한다.
                application/x-www-form-urlencoded==>디폴트 (파일첨부시 파일명만 전송됨)

        http://localhost:8080/join.jsp?name=test&userid=aaa&pwd=1111&photo=&gender=Male
		&hobby=sports&hobby=movie

        http://127.0.0.1:5500/join?userid=sdfsdfs&pwd=123 =>GET방식의 요청일 때
        get방식 요청일 때는 입력 데이터를 query string으로 url부분에 포함시켜서 서버에 전송한다.
        ?userid=sdfsdfs&pwd=123 => Query String

        http://127.0.0.1:5500/join ===> POST 방식 요청일 때
	-->
    <form name="frm" id="frm" action="join.jsp" method="get">
        <!--서버 단으로 데이터를 전송-->
        이름 : <input type="text" name="userName" placeholder="이름을 입력하세요"><br>
        아이디 : <input type="text" name="userid"><br>
        비밀번호 : <input type="password" name="userPassword" placeholder="password"><br>
        성별 : <input type="radio" name="gender" value="M">남자
        <input type="radio" name="gender" value="F" checked>여자
        <!-- 단일 선택일 때 type=radio에 name 똑같게 해야됨 checked로 디폴트값 선택가능-->
        <br>
        취미 : <input type="checkbox" name="hobby" value="sports">운동
        <input type="checkbox" name="hobby" value="read">독서
        <input type="checkbox" name="hobby" value="movie">영화감상
        <input type="checkbox" name="hobby" value="music">음악감상
        <!--다중선택할 땐 체크박스 타입에 네임 같게 해야됨-->
        <br>
        드롭다운 리스트
        <!-- 
            select : 기본 선택은 단일 선택
            - multiple 속성을 주면 다중선택 가능해진다
            - size 속성주면 펼친 형태가 된다
        -->
        <select name="job">
            <option value="">::직업을 선택하세요::</option>
            <option value="developer">개발자</option>
            <option value="designer">디자이너</option>
            <option value="teacher">교사</option>
        </select>
        <br>
        <select name="lang" multiple size="5">
            <option value="">::사용가능 언어::</option>
            <option value="HTML">HTML</option>
            <option value="JAVA">JAVA</option>
            <option value="SQL">SQL</option>
            <option value="JavaScript">JavaScript</option>
        </select>
        <br>
        자기소개 : 
        <textarea name="intro" row="5" cols="70" placeholder="자기소개를 100자 이내로 하세요"></textarea><br>
        히든필드 : 
        <input type="hidden" name="secret" value="TopSecret">
        <!-- type="hidden"으로 하면 value가 서버단으로 전송된다 하지만 보려고 하면 다 봄-->
        <br>
        <!--submit 버튼 : 서버로 데이터를 전송하는 버튼
            reset : 다시쓰기 버튼
            button : 아무 기능 없음 => 자바스크립트와 함께 사용하여 기능을 부여 (onclick)
        -->
        <input type="submit" value="회원가입">
        <input type="reset" valuse="다시쓰기">
        <input type="button" value="일반버튼" onclick="alert('안녕하세요?')">
        <a onclick="alert('잘가')"><img src="/images/login.png"></a><br>
        <input type="image" value="로그인 이미지버튼" src="/images/login.png">
        <!--submit 과 image 버튼은 같은 기능-->
    </form>

</body>
</html>
